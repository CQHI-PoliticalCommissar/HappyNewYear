<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026年元旦快乐</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 新年已过时间 -->
        <div class="countdown">
            <h2>2026年已经过去了</h2>
            <div class="countdown-timer">
                <div class="timer-item">
                    <span id="days">00</span>
                    <p>天</p>
                </div>
                <div class="timer-item">
                    <span id="hours">00</span>
                    <p>时</p>
                </div>
                <div class="timer-item">
                    <span id="minutes">00</span>
                    <p>分</p>
                </div>
                <div class="timer-item">
                    <span id="seconds">00</span>
                    <p>秒</p>
                </div>
            </div>
        </div>

        <!-- 新年祝福 -->
        <div class="greeting">
            <h1>🎉 2026年元旦快乐！ 🎉</h1>
            <p>愿新的一年带给你无尽的快乐、健康和成功！</p>
            <p class="subtitle">Happy New Year 2026</p>
        </div>

        <!-- 装饰元素 -->
        <div class="decorations">
            <div class="firework" id="firework1"></div>
            <div class="firework" id="firework2"></div>
            <div class="firework" id="firework3"></div>
            <div class="snowflakes" id="snowflakes"></div>
        </div>

        <!-- 新年愿望 -->
        <div class="wishes">
            <h2>新年愿望墙</h2>
            <div class="wish-cards">
                <div class="wish-card">
                    <p>身体健康</p>
                </div>
                <div class="wish-card">
                    <p>事业有成</p>
                </div>
                <div class="wish-card">
                    <p>家庭幸福</p>
                </div>
                <div class="wish-card">
                    <p>心想事成</p>
                </div>
                <div class="wish-card">
                    <p>财运亨通</p>
                </div>
                <div class="wish-card">
                    <p>学业进步</p>
                </div>
                <div class="wish-card">
                    <p>平安顺遂</p>
                </div>
                <div class="wish-card">
                    <p>友谊长存</p>
                </div>
                <div class="wish-card">
                    <p>梦想成真</p>
                </div>
                <div class="wish-card">
                    <p>笑口常开</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
